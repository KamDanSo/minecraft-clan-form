
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Анкета в клан Minecraft</title>
  <style>
    body {
      background-color: #1d1f21;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #2b2d31;
      border: 2px solid #3eaf7c;
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.2);
    }
    h1 {
      text-align: center;
      color: #3eaf7c;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: none;
      background: #1a1c1e;
      color: #fff;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 6px;
      background-color: #3eaf7c;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #35a16d;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Вступление в клан</h1>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSeJBfi1JSURmej25oAsFBbCIFvpq9XT7e47vppI2qlh5KYq4Q/formResponse" method="POST" target="_blank">
      <label>Ник в Minecraft:
        <input type="text" name="entry.1292341797" required />
      </label>
      <label>Возраст:
        <input type="number" name="entry.280109393" required />
      </label>
      <label>Почему хочешь вступить в клан?
        <textarea name="entry.1267326903" rows="4" required></textarea>
      </label>
      <label>Discord (если есть):
        <input type="text" name="entry.300428734" />
      </label>
      <button type="submit">Отправить анкету</button>
    </form>
  </div>
</body>
</html>
